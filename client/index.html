<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/7.7.5/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div id="app">

        <div v-if="video.show" class="h-screen flex flex-col justify-center items-center">
            <div class="shadow p-3">
                <div class="flex justify-end mb-2">
                    <button @click="video.show = false" class="text-sm px-3 py-1 rounded-sm hover:bg-red-600 hover:text-white bg-gray-300">
                        <i class="fas fa-chevron-left"></i>
                        Back
                    </button>
                </div>


                <video class="video-js" controls preload="auto" width="640" height="350">
                    <source :src="getUrlVideo">
                </video>
                <div class="mt-2">
                    <div class="flex justify-end">
                        <button @click="video.info = !video.info" class="px-3 py-1 bg-gray-300 rounded-sm">
                            <i class="fas fa-chevron-down"></i>
                            Show information
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div v-else class="h-screen flex flex-col justify-center items-center">
            <div class="flex justify-center">
                <img src="./popcorn.svg" width="200" alt="popcorn">
            </div>
            <div class="flex justify-center mt-3">
                <div class="flex flex-col">
                    <input type="text" v-model="magnet" placeholder="Type your magnet link" class="bg-gray-200 focus:bg-white border-transparent outline-none border border-gray-300 rounded-sm py-2 px-4 appearance-none leading-normal">
                    <label class="text-red-600" v-if="!magnetValidLink">Magnet link is invalid</label>
                </div>
                <div>
                    <button @click="video.show = true" :disabled="!magnetValidLink" class="ml-2 border border-red-300 bg-red-600 text-white hover:bg-red-700 rounded-sm py-2 px-4">
                        <i class="far fa-play-circle"></i>
                        Show
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        new Vue({
            el: "#app",
            data: () => ({
                magnet: 'magnet:?xt=urn:btih:dd8255ecdc7ca55fb0bbf81323d87062db1f6d1c&amp;dn=Big+Buck+Bunny&amp;tr=udp%3A%2F%2Fexplodie.org%3A6969&amp;tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969&amp;tr=udp%3A%2F%2Ftracker.empire-js.us%3A1337&amp;tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&amp;tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337&amp;tr=wss%3A%2F%2Ftracker.btorrent.xyz&amp;tr=wss%3A%2F%2Ftracker.fastcast.nz&amp;tr=wss%3A%2F%2Ftracker.openwebtorrent.com&amp;ws=https%3A%2F%2Fwebtorrent.io%2Ftorrents%2F&amp;xs=https%3A%2F%2Fwebtorrent.io%2Ftorrents%2Fbig-buck-bunny.torrent',
                video: {
                    show: false,
                    information: false
                }
            }),
            computed: {
                getUrlVideo() {
                    return `/streaming?magnet=${this.magnet}`
                },
                magnetValidLink() {
                    return this.magnet.match(/magnet:\?xt=urn:\w.+/i)
                }
            }
        })
    </script>
</body>

</html>
